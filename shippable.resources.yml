resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodCiPipelines"
      branches:
        only:
          - master
        #  - pr
      buildOnPullRequest: true
    flags: sample_prodCiPipelines_commitAndPrsRepo
  
  - name: sample_prodCiPipelinesRepoTagsnReleases
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodCiPipelines"
      tags: 
        only:
          - v1.*
      buildOnTagPush: true
    flags: sample_prodCiPipelines_tagsAndReleasesRepo
      
  - name: sample_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
    flags: sample_img
    
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
    flags: deploy_img 
    
  - name: ddc_cluster
    type: cluster
    integration: ddc
    pointer:
      sourceName : "nothing"
    flags: ddc_cluster  
    
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128
    flags: ddc_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_dh
    type: integration
    integration: "docker"  
    flags: ship_dh

  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #secure:  #DEV=alpha
    flags: test_params
    
  - name: notify-slack
    type: notification
    integration: "slack"
    pointer:
      recipients:
        - "#prod-public" 
        - "#prod-private"
        - "@shiphitchcock1"
    flags: slack
    
  - name: notify-email
    type: notification
    pointer:
      method: email
      recipients: 
        - shiphitchcock1@gmail.com
    flags: email
    
  - name: notify-irc
    type: notification
    pointer:
      method: irc
      recipients: 
        - "webchat.irchighway.net#test-prod"
        - "webchat.irchighway.net#test"
    flags: irc
    
  - name: notify-hipchat
    type: notification
    integration: "hipchat"
    pointer:
      recipients:
        - "#prod-public" 
        - "#prod-private"
        - "@shiphitchcock1"
    flags: hipchat  
    
  #- name: ship_aws_cli
   # type: cliConfig
   # integration: "aws"
   # pointer:
   #   region: "us-east-1"
  
  - name: ship_dh_cli
    type: cliConfig
    integration: "docker"
    
  - name: key-values
    type: integration
    integration: "keyvalueInt"
    

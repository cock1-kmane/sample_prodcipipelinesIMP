resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branch: ddc
      buildOnPullRequest: true
   
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldkubecluster
    type: cluster
    integration: ship-kubernetes
    
  - name: newkubecluster
    type: cluster
    integration: ship-newkubernetes
  
  - name: oldkubecli
    type: cliConfig
    integration: ship-kubernetes
    
  - name: newkubecli
    type: cliConfig
    integration: ship-newkubernetes
    
  - name: newkubebastioncluster
    type: cluster
    integration: ship-newkubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion #ssh key integration resource name
  
  - name: newkubebastionloadbalancer
    type: loadBalancer
    integration: ship-newkubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion
      sourceName: "xyz-kube-local-gen-bash-gen-12-bash"
      method: ClusterIP
      clusterName: "testCL" # The namespace for the service
      region: "us-east-1" #"europe-west1-b"
      namespace: "temp-namespace-f"
    version:
      ports:
        - name: kube-local-port  # Required for multiple ports, must be a DNS_LABEL
          protocol: TCP  # Kubernetes default: TCP
          port: 8001     # Required.
          targetPort: 8002 # A number in 1-65535 or an "IANA_SVC_NAME"  This is the port to access the pod.
         # nodePort: <integer> # Port exposed on the node.  Kubernetes will auto-allocate by default.
  
  - name: oldkubebastionloadbalancer
    type: loadBalancer
    integration: ship-kubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion
      sourceName: "xyz-kube-local-gen-bash-gen-12-bashold"
      method: ClusterIP
      clusterName: "testCL" # The namespace for the service
      region: "us-east-1" #"europe-west1-b"
      namespace: "temp-namespace-f"
    version:
      ports:
        - name: kube-local-port  # Required for multiple ports, must be a DNS_LABEL
          protocol: TCP  # Kubernetes default: TCP
          port: 8001     # Required.
          targetPort: 8002 # A number in 1-65535 or an "IANA_SVC_NAME"  This is the port to access the pod.
         # nodePort: <integer> # Port exposed on the node.  Kubernetes will auto-allocate by default.
       
  

  - name: kube_dopts
    type: dockerOptions
    version:
      memory: 68
    flags: ddc_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: shipoldkubeint
    type: integration
    integration: "ship-kubernetes"  
  
  - name: ship_newkubesshbastion
    type: integration
    integration: "ssh-bastion"
    
  - name: shipnewkubeint
    type: integration
    integration: "ship-newkubernetes" 
    
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      

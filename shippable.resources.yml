resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branch: ddc
      buildOnPullRequest: true
   
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldkubecluster
    type: cluster
    integration: ship-kubernetes
  
  - name: newkubebastioncluster
    type: cluster
    integration: ship-newkubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion
  
  - name: newkubebastionloadbalancer
    type: loadBalancer
    integration: ship-newkubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion
  
  - name: oldkubebastionloadbalancer
    type: loadBalancer
    integration: ship-kubernetes
    pointer:
      bastionHost:
        address: 54.152.191.70
        user: ubuntu #bastionHost user
        keyIntegration: ship_newkubesshbastion
        
  - name: newkubecluster
    type: cluster
    integration: ship-newkubernetes

  - name: kube_dopts
    type: dockerOptions
    version:
      memory: 68
    flags: ddc_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_oldkubeint
    type: integration
    integration: "ship-kubernetes"  
  
  - name: ship_newkubesshbastion
    type: integration
    integration: "ssh-bastion"
    
  - name: ship_newkubeint
    type: integration
    integration: "ship-newkubernetes" 
    
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      
